<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthHelp - Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #101322 0%, #0f172a 40%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            background: #f9fafb;
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(15,23,42,0.45);
            padding: 32px 30px 28px;
        }
        .brand-badge {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            background: radial-gradient(circle at 15% 15%, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ecfdf5;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 12px;
        }
        .title {
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #0f172a;
        }
        .subtitle {
            color: #6b7280;
            font-size: 0.93rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
        }
        .form-control {
            border-radius: 10px;
        }
        .alert {
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .footer-text {
            font-size: 0.8rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="brand-badge">H</div>
    <h1 class="title mb-1">Entrar no HealthHelp</h1>
    <p class="subtitle mb-4">Acompanhe sua rotina e receba recomendações inteligentes de bem-estar.</p>

    <div th:if="${param.error}" class="alert alert-danger mb-3">
        Usuário inexistente ou senha inválida.
    </div>

    <div th:if="${param.logout}" class="alert alert-success mb-3">
        Sessão encerrada com sucesso.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input id="username" name="username" type="text"
                   class="form-control" placeholder="admin" required autofocus>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input id="password" name="password" type="password"
                   class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
            Entrar
        </button>
    </form>

    <div class="mt-3 text-center footer-text">
        Use <strong>admin</strong> / <strong>admin1234</strong> para acessar o sistema.
    </div>
</div>
</body>
</html>
